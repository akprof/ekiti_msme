<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #app {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-bottom: 1px solid #9a3b2f;
        }
        input:focus {
            outline: none;
            border: 2px solid #08c83b;
            box-shadow: 0 0 5px rgba(8, 200, 59, 0.5);
            border: none;
            border-bottom-color: #08c83b;
        }
        button {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            margin-top: 25px;
        }
        li button {
            float: right;
            background-color: #9a3b2f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #app h1 {
            text-align: center;
            color:#08c83b
        }
        button {
            background-color: #08c83b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>My TO-DO LIST APP</h1>
        <input id="new-task" type="text" placeholder="Add a new task">
        <button id="add-button">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script>
        //select elements
        const newTaskInput = document.getElementById("new-task");
        const addButton = document.getElementById("add-button");
        const taskList = document.getElementById("task-list");

        //add tasks
        addButton.addEventListener("click", () => {
            const taskText = newTaskInput.value.trim();
            if (taskText !== "") {
                const listItem = document.createElement("li");
                listItem.textContent = taskText;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.style.marginLeft = "10px";
                deleteButton.addEventListener("click", () => {
                    taskList.removeChild(listItem);
                });

                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
                newTaskInput.value = "";
            }
        });
    </script>
</body>
</html>
